<!doctype html>

<html lang="en">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<!-----------------facebook sdk---------------------------->
<script>
    $( document ).ready(function() {
        console.log( "ready!" );
        function getData() {
            var userData = JSON.parse(localStorage.userData);
            $("#welcome_heading").append(userData.first_name+"!!");
            $("#id").append(userData.id);
            $("#age").append(userData.age_range.min);
            $("#name").append(userData.name);
            $("#gender").append(userData.gender);
            $("#link").append(userData.link);
            $("#timezone").append(userData.timezone);
        }
        getData();
    });
</script>
<!----------------------------------------------------------->



<section>
    <div class="welcome-container">
        <h2 id="welcome_heading" class="text-center">Welcome&nbsp;</h2><br/>
        <h3 class="text-center">Your Information</h3>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th id="id"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Age</td>
                <td id="age"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td id="gender"></td>
            </tr>
            <tr>
                <td>Link to profile</td>
                <td id="link"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>Timezone</td>
                <td id="timezone"></td>
            </tr>
            </tfoot>
        </table>
        <br/>
        <div class="text-center">
            <a class="button" href="./graph_page.html">See the graph</a>
        </div>
    </div>
</section>
</body>
</html>
